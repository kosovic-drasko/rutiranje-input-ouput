<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="specifikacije">
      <h2 data-cy="specifikacijeDetailsHeading"><span jhiTranslate="jhipsterApp.specifikacije.detail.title">Specifikacije</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ specifikacije.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.specifikacije.sifraPostupka">Sifra Postupka</span></dt>
        <dd>
          <span>{{ specifikacije.sifraPostupka }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.specifikacije.naziv">Naziv</span></dt>
        <dd>
          <span>{{ specifikacije.naziv }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/specifikacije', specifikacije.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
